<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="lamp-interruptor">
            <button class="turn-on-button lamp-button" onclick="turnOnLamp()">Turn On</button>
            <button class="turn-off-button lamp-button" onclick="turnOffLamp()">Turn Off</button>
        </div>
        <div class="lamp">
            <div class="lamp-top"></div>
            <div class="lamp-middle"></div>
            <div class="lamp-bottom"></div>
            <div class="triangle-one"></div>
            <div class="triangle-two"></div>
            <div class="triangle-ball"></div>
        </div>
    </div>
</body>
</html>
